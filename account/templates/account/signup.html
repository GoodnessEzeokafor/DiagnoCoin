
{% extends 'account/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Sign Up {% endblock %}
{% block content %}
<div class="rectangle">
</div>
<div class="rectangleLeft">
  <div class="container">
    <div class="row justify-content-center wrapper">
      <div class="col align-self-center text-center col-md-10">
        <h1>Sign Up</h1>
        <div class="mt-3 mb-3">
          <img src="{% static 'css/av.png' %}" alt="placeholder" width="100">
        </div>
        <form action="." method="POST">
            {% csrf_token%}
            {{ form|crispy }}
        <button type="submit" name="submit" class="btn btn-success submit">Sign In</button>            
        </form>
      </div>
    </div>
  </div>
</div> 
{% endblock %}
{% block content_2 %}
<div class="rectangleRight">
    <div class="container">
      <div class="row justify-content-center wrapper">
        <div class="col align-self-center text-center col-md-10">
          <h1 class="text-white">DiagnoCoin</h1>
          <p class="text-white-50 mt-3 mb-4">
            Already have an account?
          </p>
          <a href="{% url 'account:login' %}" class="btn btn-outline-light out">Sign In</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
